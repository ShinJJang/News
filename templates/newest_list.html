{% include 'header.html' %}
<h1>Newest List</h1>

<table class="table">
    {% for thread in threads %}
    <tr>
        <td><div>
            <a href="#"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></a>
            <br>
            <a href="#"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></a>
        </div></td>
        <td>
            {{ thread.get_vote_count }}
        </td>
        <td><a href="{% url 'read_thread' thread.id %}">{{ thread.title }}</a></td>
        <td>{{ thread.pub_date }}</td>
    </tr>
    {% endfor %}
</table>

{% include 'footer.html' %}
